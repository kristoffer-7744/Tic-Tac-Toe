<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" ref href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h2>Tic-Tac-Toe</h2>
        <div id="status">Player X's Turn</div>
        <div id="cells">
            <div class="cell topOne" data-index="0"></div>
            <div class="cell topTwo" data-index="1"></div>
            <div class="cell topThree" data-index="2"></div>
            <div class="cell middleOne" data-index="3"></div>
            <div class="cell middleTwo" data-index="4"></div>
            <div class="cell middleThree" data-index="5"></div>
            <div class="cell bottomOne" data-index="6"></div>
            <div class="cell bottomTwo" data-index="7"></div>
            <div class="cell bottomThree" data-index="8"></div>
        </div>
        <div id="result">
            <h4 id="X"></h4>
            <h4 id="O"></h4>
        </div>
        <button id="reset" type="reset">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
